<!-- etiquetas para formularios -->
 <!-- input: text(texto), tel(telefono), number(numero), email, date(fecha),file(arcchivos), radio(seleccion unica), checkbox (seleccion multiple)-->

 <!-- button: submit(enviar datos), reset(borrar datos), button(boton normal) -->

 <!-- select (listado de datos), option(opcion individual del listado) -->

 <!-- label(descripcion), textarea(texto largo) -->

 <!-- atributos de las etiquetas de formulario -->
    <!-- name: identifica el campo del formulario -->
    <!-- type: tipo de campo que se va a llenar -->
    <!-- placeholder: texto que se muestra en el campo -->
    <!-- required: campo obligatorio -->
    <!-- min: valor minimo del campo -->
    <!-- max: valor maximo del campo -->
    <!-- accept: tipo de archivo que se puede subir -->
    <!-- multiple: permite subir varios archivos -->
    <!-- disabled: deshabilita el campo -->
    <!-- readonly: solo lectura -->
    <!-- value: valor por defecto del campo -->
    <!-- checked: selecciona una opcion por defecto -->
    <!-- form: identifica el formulario al que pertenece el campo -->
    <!-- formaction: url a la que se envian los datos -->
    <!-- formmethod: metodo de envio de datos -->
    <!-- formtarget: ventana donde se abre la url -->
    <!-- formnovalidate: no valida los datos del formulario -->
